<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Email Signature Tool</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
	body { padding-top: 80px; }
	@media ( min-width: 768px ) {
		#banner {
			min-height: 300px;
			border-bottom: none;
		}
		.bs-docs-section {
			margin-top: 8em;
		}
		.bs-component {
			position: relative;
		}
		.bs-component .modal {
			position: relative;
			top: auto;
			right: auto;
			left: auto;
			bottom: auto;
			z-index: 1;
			display: block;
		}
		.bs-component .modal-dialog {
			width: 90%;
		}
		.bs-component .popover {
			position: relative;
			display: inline-block;
			width: 220px;
			margin: 20px;
		}
		.nav-tabs {
			margin-bottom: 15px;
		}
		.progress {
			margin-bottom: 10px;
		}
	}
	</style>

	<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>

<header>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">Email Signature Tool</a>
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="navbar-main">
				<ul class="nav navbar-nav">
					<li><a href="/">Top</a></li>
					<li><a href="//github.com/raryosu/rin/releases">Download</a></li>
				</ul>
			</div>
		</div>
	</div>
</header>

<div class="container">

	<div class="page-header" id="banner">
		<div class="row">
			<div class="col-lg-8 col-md-7 col-sm-6">
				<h1>Email Signature Tool</h1>
				<p class="lead">A tool that makes it easy to create beautiful mail signatures</p>
			</div>
		</div>
	</div>
	
	<!-- Forms
	================================================== -->

	<div class="row">
		<div class="col-lg-6">
			<div class="well bs-component">
				<form class="form-horizontal">
					<fieldset>
						<legend>Information</legend>
						<div class="form-group">
							<label for="inputName" class="col-lg-2 control-label">Name</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputName" placeholder="Name">
							</div>
						</div>
						<div class="form-group">
								<label for="inputPosition" class="col-lg-2 control-label">Position</label>
								<div class="col-lg-10">
									<input type="text" class="form-control" id="inputPosition" placeholder="Position">
								</div>
							</div>
						<div class="form-group">
							<label for="inputCompany" class="col-lg-2 control-label">Company</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputCompany" placeholder="Company">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPhone" class="col-lg-2 control-label">Phone</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputPhone" placeholder="Phone">
							</div>
						</div>
						<div class="form-group">
							<label for="inputMobile" class="col-lg-2 control-label">Mobile</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputMobile" placeholder="Mobile">
							</div>
						</div>
						<div class="form-group">
							<label for="inputFax" class="col-lg-2 control-label">Fax</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputFax" placeholder="Fax">
							</div>
						</div>
						<div class="form-group">
								<label for="inputEmail" class="col-lg-2 control-label">Email</label>
								<div class="col-lg-10">
									<input type="text" class="form-control" id="inputEmail" placeholder="Email">
								</div>
							</div>
						<div class="form-group">
							<label for="inputWeb" class="col-lg-2 control-label">Web</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputWeb" placeholder="Web">
							</div>
						</div>
						<div class="form-group">
							<label for="inputAddress" class="col-lg-2 control-label">Address</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputAddress" placeholder="Address">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Style</label>
							<div class="col-lg-10">
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
										Japanese
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
										English
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<button type="reset" class="btn btn-default">Clear</button>
								<button type="submit" class="btn btn-primary" onclick="create()">Create</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="bs-component">
				<div class="panel panel-default">
					<div class="panel-body" id="outputView">
						Push Create button!
					</div>
				</div>
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">HTML Code</h3>
					</div>
					<div class="panel-body" id="outputCode"></div>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://dl.dropbox.com/s/56hs5ov07a7tpjr/bootstrap.min.js"></script>
<script src="https://dl.dropbox.com/s/zmicur0qszjj093/signature.js"></script>

<script type="text/javascript">
	$('.bs-component [data-toggle="popover"]').popover();
	$('.bs-component [data-toggle="tooltip"]').tooltip();
</script>

</body>
</html>
